<app-nav-bar></app-nav-bar>
<div class="container">
    <h2>{{username}}'s buddies:</h2>

    <div class="searchcard" *ngFor = "let buddy of buddies; let i = index">
        <div class="details" >
            <app-profile-card [userProfile] = "buddy"></app-profile-card></div>
        <div class="buttons" >
            <button mat-flat-button *ngIf = "loggedUser.length > 0 && buddy.requestable" (click) = "sendRequest(buddy.userName, i)">
                Send request
            </button>
        </div>
    </div>
</div>
