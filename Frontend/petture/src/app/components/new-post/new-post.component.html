<div class="card">
    <div class="body">
        <mat-form-field class="example-full-width">
            <mat-label>Caption:</mat-label>
            <textarea matInput placeholder="I want chocolate" [(ngModel)] = "caption"></textarea>
          </mat-form-field>
        <input id="file" class="searcher" type="file" (change)="onFileChanged($event)" accept=".jpg, .jpeg, .png">
        <button mat-button><label for="file">Choose a file</label></button>
        <button mat-button (click)="postNew()" [disabled] = "uploaded">New post</button>
    </div>
    <div class="pic">
        <img src={{imgURL}} *ngIf = "imgURL">
    </div> 
</div>
