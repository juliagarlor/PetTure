<h1 mat-dialog-title>Pet<mat-icon>photo_camera</mat-icon>ture</h1>
<div mat-dialog-content>
  <p>Register to share pics with your buddies</p>
  <form class="example-form" (ngSubmit)="onSubmit(formDirective)" [formGroup]="form" #formDirective = "ngForm">

    <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" placeholder="fluffy16">
        <mat-error *ngIf="username.hasError('required')">
        Please enter a valid username
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="password.hasError('required')">
        Password can not be empty
        </mat-error>
    </mat-form-field>

    
    <button mat-flat-button type="submit" [disabled]="form.invalid" cdkFocusInitial>
        <!-- <button mat-flat-button type="submit" [disabled]="form.invalid"> -->
        Register
    </button>
    <button mat-button (click)="onNoClick()">Go back</button>
</form>
</div>
