<app-nav-bar></app-nav-bar>
<div class="container">
    <mat-form-field class="searchinput">
        <input matInput type="text" [(ngModel)]="value" (keyup) = "search($event)">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="searchcard" *ngFor = "let profile of suggestedUsers; let i = index">
        <div class="details" >
            <app-profile-card [userProfile] = "profile"></app-profile-card></div>
        <div class="buttons" >
            <button mat-flat-button *ngIf = "loggedUser.length > 0 && profile.requestable" (click) = "sendRequest(profile.userName, i)">
                Send request
            </button>
        </div>
    </div>

</div>
